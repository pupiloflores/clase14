<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Prototipo 5 Calculadora</title>
  <link rel="stylesheet" href="estilos-salud.css" />
</head>

<body>
  <table id="contenedor">
    <tr>
      <td class="td1">
        <div>
          <p class="titulo">Calculadora Online</p>
          <br />
          <p class="parrafo">Funciones nuevas</p>
          <ol class="li">
            <li>Suma grandes cantidades de números.</li>
            <li>Resta números sin ningun problema.</li>
            <li>Compatible con decimales.</li>
          </ol>
          <p class="parrafo">
            Proximamente: <br />
            Multiplicar y dividir.
          </p>
        </div>
      </td>







      
      <td class="td2">
        <div class="calc">
          <div class="visor"> </div>
          <div class="boton-7">
            <div class="pos-7">7</div>
          </div>

          <div class="boton-4">
            <div class="pos-4">4</div>
          </div>

          <div class="boton-1">
            <div class="pos-1">1</div>
          </div>
          <div class="boton-0">
            <div class="pos-0">0</div>
          </div>

          <div class="boton-8"></div>
          <div class="pos-8">8</div>

          <div class="boton-5"></div>
          <div class="pos-5">5</div>

          <div class="boton-2"></div>
          <div class="pos-2">2</div>
        </div>
      </td>
    </tr>
  </table>
